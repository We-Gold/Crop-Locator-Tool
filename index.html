<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Locator Tool</title>
</head>

<body>
  <h1 id="title-text">Crop Locator Tool</h1>
  <div id="main-area">
    <div id="form-area">
      <div class="form-column">
        <label for="source-image-input">Select the original image</label>
        <input type="file" id="source-image-input" class="upload">
      </div>
      <div class="form-column">
        <label for="crop-image-input">Select the crop to locate</label>
        <input type="file" id="crop-image-input" class="upload">
      </div>
    </div>
    <hr>

    <div id="results-area">
      <canvas id="source-image-canvas"></canvas>
      <div id="info-area">
        <p id="crop-info"></p>
        <hr>
        <canvas id="crop-canvas" class="info-canvas"></canvas>
        <hr>
        <div class="form-column">
          <label for="new-crop-input">Replace the crop</label>
          <input type="file" id="new-crop-input" class="upload">
        </div>
        <canvas id="replaced-crop-canvas" class="info-canvas"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
